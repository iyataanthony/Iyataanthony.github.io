<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iyata Anthony | Researcher & Technologist</title>

<style>
:root{
  --primary:#1f4fd8;
  --secondary:#6f7bff;
  --bg:#f5f7fb;
  --card:#ffffff;
  --text:#222;
}
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
}

/* HEADER */
header{
  background:linear-gradient(120deg,var(--primary),var(--secondary));
  color:#fff;
  text-align:center;
  padding:56px 20px 64px;
}
header img{
  width:160px;
  height:160px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid #fff;
  margin-bottom:15px;
}
header h1{margin:10px 0 5px;font-size:32px}
header p{margin:0;font-size:16px}

/* NAVIGATION */
nav{
  position:sticky;
  top:0;
  background:#fff;
  z-index:20;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}
nav ul{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  list-style:none;
  margin:0;
  padding:10px;
  justify-content:center;
}
nav a{
  font-size:13px;
  text-decoration:none;
  color:#222;
  padding:7px 12px;
  border-radius:999px;
  border:1px solid #ddd;
  transition:.25s;
}
nav a:hover{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* SECTIONS */
section{
  max-width:1150px;
  margin:auto;
  padding:50px 20px;
}
section h2{
  margin-top:0;
  margin-bottom:25px;
  font-size:26px;
  border-left:6px solid var(--primary);
  padding-left:12px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:22px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  margin-bottom:22px;
}

.grid-3{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:22px;
}
.grid-2{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:22px;
}

/* LOGOS */
.logo-link img{
  width:68px;
  transition:transform .3s;
}
.logo-link img:hover{
  transform:scale(1.15);
}

/* BADGES */
.badges{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.badges span{
  background:#eef1ff;
  padding:7px 12px;
  border-radius:999px;
  font-size:13px;
}

/* COLLAGE */
.collage{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
  margin-top:18px;
}
.collage img{
  width:100%;
  border-radius:14px;
}

/* FOOTER */
footer{
  background:#fff;
  text-align:center;
  padding:30px;
  color:#555;
}

/* CERTIFICATIONS */
.li-cert-wrap{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:24px;
}
.li-cert{
  display:flex;
  gap:14px;
  align-items:flex-start;
}
.li-cert-thumb img{
  width:120px;
  border-radius:6px;
  cursor:pointer;
  border:1px solid #e0e0e0;
  transition:transform .25s, box-shadow .25s;
}
.li-cert-thumb img:hover{
  transform:translateY(-2px);
  box-shadow:0 4px 14px rgba(0,0,0,.2);
}
.li-cert-text h4{
  margin:0;
  font-size:15px;
  font-weight:600;
}
.li-cert-text p{
  margin-top:4px;
  font-size:13px;
  color:#555;
}

/* MODAL */
.li-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:999;
}
.li-modal-img{
  display:block;
  max-width:90%;
  max-height:90%;
  margin:5% auto;
  border-radius:8px;
}
.li-close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}

/* ORG LOGO */
.li-cert-org{
  display:inline-block;
  margin-bottom:6px;
}
.li-cert-org img{
  width:24px;
  height:24px;
  object-fit:contain;
}

/* PUBLICATIONS */
.publications-section{margin-top:30px}
.publication-card{
  border-bottom:1px solid #e6e6e6;
  padding:20px 0;
}
.publication-title{
  font-size:18px;
  font-weight:600;
}
.publication-meta{
  font-size:14px;
  color:#555;
}
.publication-btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:8px 16px;
  border:1.5px solid #333;
  border-radius:999px;
  font-size:14px;
  color:#000;
  text-decoration:none;
}
.publication-text{
  max-height:60px;
  overflow:hidden;
  transition:max-height .4s ease;
}
.publication-text.expanded{max-height:1000px}
.see-more{
  margin-top:6px;
  color:#0a66c2;
  cursor:pointer;
}

/* HONORS */
.section-box{
  background:#fff;
  border-radius:18px;
  padding:30px;
  margin:40px auto;
  max-width:900px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.award-item{
  padding:18px 0;
  border-bottom:1px solid #e6e6e6;
}
.award-item:last-child{border-bottom:none}
.award-item h3{
  font-size:18px;
  margin-bottom:6px;
}
.issuer{
  font-size:14px;
  color:#555;
}
.description{
  font-size:14px;
  color:#444;
}
</style>
</head>

<body>

<header>
  <img src="1727691947865.jpg" alt="Iyata Anthony">
  <h1>Iyata Anthony</h1>
  <p>Researcher • Technologist • Energy Systems & IT Strategy</p>
</header>
